<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Translated Triangle</title>
</head>

<body onload="main()">
    <canvas id="webGl" width="400" height="400">
        Please use a browser that supports 'canvas'
    </canvas>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script>
        // 顶点着色器程序
        var VSHADER_SOURCE =
            'attribute vec4 a_Position;\n' +
            'uniform mat4 u_xformMatrix;\n' +
            'void main() {\n' +
            ' gl_Position =  u_xformMatrix * a_Position;\n' + // 设置x坐标
            '}\n';
        // 片元着色器程序
        var FSHADER_SOURCE =
            'precision mediump float;\n' +  // 精度声明
            'uniform vec4 u_FragColor;\n' +
            'void main() {\n' +
            ' gl_FragColor = u_FragColor;\n' + // 设置颜色
            '}\n';

        var ANGLE = 45,
            Tx = 0.5,
            Ty = 0.0,
            Tz = 0.0,
            Sx = 1.0,
            Sy = 1.0,
            Sz = 1.0;

        function main() {
            var canvas = document.getElementById('webGl');

            var gl = getWebGLContext(canvas);

            if (!gl) {
                console.log('Failed to get the rending context for WebGL!');
                return;
            }

            // 初始化着色器
            if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
                console.log('Failed to initialize shaders.');
                return;
            }

            // 获取attribute变量的存储位置
            var u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor'),
                u_xformMatrix = gl.getUniformLocation(gl.program, 'u_xformMatrix');

            if (!u_FragColor || !u_xformMatrix) {
                console.log('Failed to get u_FragColor/u_xformMatrix variable');
                return;
            }

            // 设置顶点位置
            var n = initVertexBuffers(gl);

            if (n < 0) {
                console.log('Failed to set the positions of the vertices');
                return;
            }

            // 为旋转矩阵创建Matrix4对象
            var xformMatrix = new Matrix4();

            xformMatrix.setRotate(ANGLE, 0, 0, 1);
            xformMatrix.translate(Tx, Ty, Tz);

            // xformMatrix.setTranslate(Tx, Ty, Tz);
            // xformMatrix.rotate(ANGLE, 0, 0, 1);

            // xformMatrix.setScale(0.5, 0.5, 0.0);
            // 将旋转矩阵传输给顶点着色器
            gl.uniformMatrix4fv(u_xformMatrix, false, xformMatrix.elements);

            gl.uniform4f(u_FragColor, 1.0, 0.0, 1.0, 1.0);

            // 设置<canvas>的背景色
            gl.clearColor(0.0, 0.0, 0.0, 1.0);

            // 清空canvas
            gl.clear(gl.COLOR_BUFFER_BIT);

            // 绘制n个点
            gl.drawArrays(gl.TRIANGLES, 0, n);
        }

        function initVertexBuffers(gl) {

            var vertices = new Float32Array([
                0.0, 0.3, -0.3, -0.3, 0.3, -0.3
            ]);
            var n = 3;//点的个数

            // 创建缓冲区对象
            var vertexBuffer = gl.createBuffer();
            if (!vertexBuffer) {
                console.log('Failed to create the buffer object');
                return -1;
            }

            // 将缓冲区对象绑定到目标
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);

            // 向缓冲区对象写入数据
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            var a_Position = gl.getAttribLocation(gl.program, 'a_Position');

            if (a_Position < 0) {
                console.log('Failed to get the storage location of a_Position');
                return -1;
            }

            // 将缓冲区对象分配给a_Position变量
            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);

            // 连接a_Position变量与分配给它的缓冲区对象
            gl.enableVertexAttribArray(a_Position);

            return n;
        }
    </script>
</body>

</html>
